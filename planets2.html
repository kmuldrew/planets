function sun_angle(index,prop,sun) {
	var lower = sun[index];
	var upper = sun[index+1];
	if (upper < lower) { upper += 360 };
	lower += prop * (upper - lower);
	if (lower > 360) { lower -= 360 };
	return parseInt(lower);
}

function body_angle(sun_ang,body,index,prop) {
	var lower = body[index];
	var upper = body[index+1];
	if (upper < lower) { 
		var temp = lower;
		lower = upper;
		upper = temp;
	};
	lower += prop * (upper - lower);
	if (lower > 360) { lower -= 360 };
	lower = sun_ang + (sun_ang - lower);
	return parseInt(lower);
}

function coords(angle,radius) {
	angle = -1*(angle + 90);
	x = parseInt(radius * Math.cos(rad(angle)));
	y = parseInt(-1*radius * Math.sin(rad(angle)));
	return [x,y];
}

function rad(degrees) {
	return (degrees/180)*Math.PI;
}
function deg(radians) {
	return (radians/Math.PI)*180;
}
function rfx(x,y,theta,frameCenter) { // rotation matrix about origin
	//new_point.x = point.x * Math.cos(theta) - point.y * Math.sin(theta);
	//new_point.y = point.x * Math.sin(theta) + point.y * Math.cos(theta);
	x -= frameCenter.x;
	y -= frameCenter.y;
	x = x * Math.cos(theta) - y * Math.sin(theta);
	return x + frameCenter.x;
}

function rfy(x,y,theta,frameCenter) {
	x -= frameCenter.x;
	y -= frameCenter.y;
	y = x * Math.sin(theta) + y * Math.cos(theta);
	return y + frameCenter.y;
}
